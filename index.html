<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Js Site</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background: #65737e;">
        <div class="row m-auto">
            <div id="sliders" class="col border mx-2">
                <h2>Settings</h2>
                <span>Size of particles</span>
                <input type="range" min="1" max = "100" value="20" step="0.1" class="slider text-right" id="Size"><span id="Size_D">0</span>
                <div></div>
                <span>Initial velocity</span>
                <input type="range" min="0" max = "10" value="0" step="0.5" class="slider" id="initVelocity"><span id="initVelocity_D">0</span>
                <div></div>
                <span>Acceleration of particles</span>
                <input type="range" min="0.0" max = "0.1" value="0" step="0.0001" class="slider" id="Acceleration"><span id="Acceleration_D">0</span>
                <div></div>
                <span>Gravity</span>
                <input type="range" min="-2" max = "2" value="0" step="0.1" class="slider" id="Gravity"><span id="Gravity_D">0</span>
                <div></div>
                <span>Direction particles</span>
                <input type="range" min="0" max = "6" value="3.14" step="0.01" class="slider" id="Direction"><span id="Direction_D">0</span>
                <div></div>
                <span>Span </span>
                <input type="range" min="0" max = "2" value="0" step="0.01" class="slider" id="Span"><span id="Span_D">0</span>
            </div>
            <div id="buttons" class="col border mx-2">
                <h2>Buttons</h2>
                <br>DEBUG: <input type="checkbox" id="DEBUG">
                <br>Respawn upondeath: <input type="checkbox" id="respawn" checked="true">
                <br>Draw ontop: <input type="checkbox" id="drawOnTop">
            </div>
            <div class="col border mx-2">
                <h2>Properties</h2>
                <p>Velocity: <span id="velocity_val">value</span></p>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="./Particle_Generator.js"></script>
</html>
